# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=5050
# WebSocket \u670D\u52A1\u76D1\u542C\u7AEF\u53E3
ws.port=5051
# \u5E94\u7528\u4E0A\u4E0B\u6587\u8DEF\u5F84\uFF08\u6240\u6709\u63A5\u53E3\u90FD\u4EE5 /api \u5F00\u5934\uFF09
server.servlet.context-path=/api

# Session \u8FC7\u671F\u65F6\u95F4\uFF0C\u8BBE\u7F6E\u4E3A 60 \u5206\u949F\uFF08\u683C\u5F0F\u4E3A ISO 8601\uFF0CPT60M \u8868\u793A 60 \u5206\u949F\uFF09
server.servlet.session.timeout=PT60M

# \u5904\u7406 favicon.ico \u8BF7\u6C42\uFF0C\u8BBE\u7F6E\u4E3A false \u8868\u793A\u4E0D\u5904\u7406\uFF08\u51CF\u5C11\u4E0D\u5FC5\u8981\u7684\u8BF7\u6C42\u6D88\u8017\uFF09
spring.mvc.favicon.enable=false

# \u6587\u4EF6\u4E0A\u4F20\u914D\u7F6E\uFF1A\u5355\u4E2A\u6587\u4EF6\u5927\u5C0F\u9650\u5236\u4E3A 15MB
spring.servlet.multipart.max-file-size=15MB
# \u6587\u4EF6\u4E0A\u4F20\u914D\u7F6E\uFF1A\u6574\u4E2A\u8BF7\u6C42\u7684\u6587\u4EF6\u603B\u5927\u5C0F\u9650\u5236\u4E3A 15MB
spring.servlet.multipart.max-request-size=15MB

# \u5F53\u8BF7\u6C42\u6CA1\u6709\u627E\u5230\u5904\u7406\u5668\u65F6\u629B\u51FA\u5F02\u5E38\uFF0C\u800C\u4E0D\u662F\u8FD4\u56DE\u9ED8\u8BA4\u9519\u8BEF\u9875\u9762
spring.mvc.throw-exception-if-no-handler-found=true
# \u7981\u7528\u9759\u6001\u8D44\u6E90\u7684\u9ED8\u8BA4\u6620\u5C04\uFF08\u5982 /static\u3001/public \u6587\u4EF6\u5939\u5185\u5BB9\u4E0D\u518D\u63D0\u4F9B\u8BBF\u95EE\uFF09
spring.web.resources.add-mappings=false

# \u6570\u636E\u5E93\u914D\u7F6E
# \u6570\u636E\u5E93\u8FDE\u63A5 URL\uFF0C\u8FDE\u63A5\u5230\u672C\u5730\u7684 G_chat \u6570\u636E\u5E93
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/easychat?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
# \u6570\u636E\u5E93\u7528\u6237\u540D
spring.datasource.username=root
# \u6570\u636E\u5E93\u5BC6\u7801
spring.datasource.password=200416
# JDBC \u9A71\u52A8\u7C7B\uFF08MySQL \u5B98\u65B9\u9A71\u52A8\uFF09
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP \u6570\u636E\u6E90\u914D\u7F6E
# \u6570\u636E\u6E90\u8FDE\u63A5\u6C60\u7684\u540D\u79F0
spring.datasource.hikari.pool-name=HikariCPDatasource
# \u6570\u636E\u6E90\u8FDE\u63A5\u6C60\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
spring.datasource.hikari.minimum-idle=5
# \u7A7A\u95F2\u8FDE\u63A5\u7684\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.datasource.hikari.idle-timeout=180000
# \u6570\u636E\u6E90\u8FDE\u63A5\u6C60\u7684\u6700\u5927\u8FDE\u63A5\u6570
spring.datasource.hikari.maximum-pool-size=10
# \u662F\u5426\u81EA\u52A8\u63D0\u4EA4\u4E8B\u52A1
spring.datasource.hikari.auto-commit=true
# \u8FDE\u63A5\u7684\u6700\u5927\u5B58\u6D3B\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.datasource.hikari.max-lifetime=1800000
# \u83B7\u53D6\u6570\u636E\u5E93\u8FDE\u63A5\u7684\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.datasource.hikari.connection-timeout=30000
# \u6D4B\u8BD5\u8FDE\u63A5\u7684 SQL \u8BED\u53E5
spring.datasource.hikari.connection-test-query=SELECT 1

# Spring Redis \u914D\u7F6E
# Redis \u6570\u636E\u5E93\u7D22\u5F15\uFF0C\u9ED8\u8BA4\u4F7F\u7528 0 \u53F7\u6570\u636E\u5E93
spring.redis.database=0
# Redis \u670D\u52A1\u5668\u5730\u5740
spring.redis.host=127.0.0.1
# Redis \u670D\u52A1\u5668\u7AEF\u53E3
spring.redis.port=6379

# Redis \u8FDE\u63A5\u6C60\u914D\u7F6E
# \u6700\u5927\u8FDE\u63A5\u6570\uFF08\u8D1F\u503C\u8868\u793A\u4E0D\u9650\u5236\uFF09
spring.redis.jedis.pool.max-active=20
# \u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF0C\u8D1F\u503C\u8868\u793A\u4E0D\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=-1
# \u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570
spring.redis.jedis.pool.max-idle=10
# \u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
spring.redis.jedis.pool.min-idle=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=2000

